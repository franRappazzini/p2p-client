version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: p2p_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: p2p_user
      POSTGRES_PASSWORD: p2p_password
      POSTGRES_DB: p2p_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U p2p_user -d p2p_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
